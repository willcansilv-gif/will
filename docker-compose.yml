services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${DB_USER:-vitahub}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-vitahub}
      POSTGRES_DB: ${DB_NAME:-vitahub}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend
    environment:
      PORT: 4000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-vitahub}
      DB_PASSWORD: ${DB_PASSWORD:-vitahub}
      DB_NAME: ${DB_NAME:-vitahub}
      JWT_SECRET: ${JWT_SECRET:-vitahub_secret}
      JWT_EXPIRES_IN: 8h
      CORS_ORIGIN: "*"
    depends_on:
      - postgres
    ports:
      - "4000:4000"

  frontend:
    build:
      context: ./frontend
    environment:
      VITE_API_URL: http://localhost:4000
    depends_on:
      - backend
    ports:
      - "5173:80"

volumes:
  postgres_data:
